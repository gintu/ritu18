<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RITU</title>
    <link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "linear", "swing" or "easeInOutCubic". -->
    <script src="vendors/jquery.easings.min.js"></script>


    <!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
    <script type="text/javascript" src="vendors/scrolloverflow.min.js"></script>

    <script type="text/javascript" src="jquery.fullPage.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#fullpage').fullpage({
            css3: true,
            scrollingSpeed: 700,
            autoScrolling: true,
            fitToSection: true,
            fitToSectionDelay: 1000
        });
    });
</script>


    <script src="node_modules/animejs/anime.min.js"></script>

<body>


<div id="fullpage">
    <div class="section" style="background-color: #282d4f">

<div class="center">
    <img src="Asset%2012.svg">
</div>
        <div class="cf">
            <h1 style="font-size: 50px"><strong>RITU 2018</strong></h1>
        </div>
        <div class="cf">
            <h3 style="font-size: 30px"><light>Techno-cultural fest of RIT Kottayam</light></h3>
        </div>


    </div>
    <div class="section" style="background-color: #23103a">
        <div class="cf" style="font-size: 50px">
         Main events
        </div>



    </div>
    <div class="section" style="background-color: #a0204c">
        <div class="cf" >Department events</div>


    </div>
    <div class="section" style="background-color: #ff6c00">

</div>
<script type="text/javascript">

    var lineDrawing = anime({
        targets: '#lineDrawing .lines path',
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: 'easeInOutSine',
        duration: 1500,
        delay: function(el, i) { return i * 250 },
        direction: 'alternate',
        loop: true
    });

</script>

</body>
</html>
